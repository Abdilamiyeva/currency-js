<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Currency</title>
</head>

<body>
    <div class="wrapper">
        <div class="app-details">
        <img src="./images/app-icon.svg" class="app-icon" alt="app-icon">
        <h1 class="app-title">Valyuta konvertori</h1>
        </div>
        <label for="amount">summa:</label>
        <input type="number" id="amount" value="1">
        <div class="dropdowns">
        <select id="from-currency-select"></select>
        <span id="swap-currency">
            <i class="fa-solid fa-right-left"></i>
        </span>
        <select id="to-currency-select"></select>
        </div>
        <button id="convert-button" class="button" type="button">Convert</button>
        <p id="result"></p>
    </div>
<script src="./js/currency-data.js"></script>
<script src="./js/api.js"></script>
<script src="./js/index.js"></script>
<script src="https://kit.fontawesome.com/56fdbf90e3.js" crossorigin="anonymous"></script>
</body>

</html>
